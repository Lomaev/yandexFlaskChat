<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Hello!</title>
    <style>
        iframe {width: 60%; margin-left:15%; margin-top: 100px; height:500px}
        .form_div {width: 60%; margin-left: 15.1%; padding-top 100px; float:left}
        img {height: 70px; width: 70 px}
        #stickers-block {max-width: 15%; margin-left:80%; margin-top: -505px; position: absolute}

    </style>
</head>
<body>
<iframe src="/API/chat_content#bottom" name="chat_iframe" id="chat_iframe"></iframe>
<div class="form_div">
    <form method="post">
        <div class="form-group">
            <label for="username">Enter your name: </label>
            <input type="text" class="form-control" id="username"
                   placeholder="Enter name" name="username" value="{{username}}">
            <label for="content">Enter your message: </label>
            <input type="text" class="form-control" id="content"
                   placeholder="Enter text" name="content">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div id="stickers-block">
    <form method="post" action="/API/chat_content#bottom" target="chat_iframe">
        <div class="form-group">
            <table class="table">
                <tbody>
                {% for i in range(1, 11, 2) %}
                    <tr>
                        <td><button id="{{i}}" type="submit" class="btn btn-primary" name = '{{i}}'><img src="/static/{{i}}.png"></button></td>
                        <td><button id="{{i+1}}" type="submit" class="btn btn-primary" name = '{{i+1}}'><img src="/static/{{i+1}}.png"></button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
</div>
</body>
</html>
